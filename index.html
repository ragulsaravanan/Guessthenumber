<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
  <h1 class="topic">Guess the number</h1>
  <input id="num">
  <button id="btn" onclick="checking()">Check</button>
<h4 id="result"></h4>
<h4 id="score">Score:10</h4>
</div>
  <script>
    var b=10
    function checking(){
    
    var c=Math.floor(Math.random()*10)+1
    var d=parseFloat( document.getElementById("num").value)
    if(d==c){
      document.getElementById("result").textContent="you are right"
    }
    else{
      document.getElementById("result").textContent="you are wrong"
      b--
      document.getElementById("score").textContent="Score:"+b
    }
  }
  </script>
</body>
</html>
